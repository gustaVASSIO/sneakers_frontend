<div
  id="img-carrossel"
  [style.backgroundImage]="'url(' + imageLinks[imageActiveIndex] + ')'"
  *ngIf="isActive"
>
  <div id="carrossel-arrows">
    <button class="arrow-btn" (click)="changeImageIndex(-1)">
        <mat-icon >keyboard_arrow_left</mat-icon>
    </button>

    <button class="arrow-btn" (click)="changeImageIndex(1)">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>
