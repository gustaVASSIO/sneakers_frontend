<div
  id="img-carrossel"
  [style.backgroundImage]="'url(' + imageLiks[indexActiveImage] + ')'"
>
  <div id="carrossel-arrows">
    <button class="arrow-btn" data-test="arrow-btn-back" [disabled]="!canGoPreviously()" (click)="changeImage(-1)">
        <mat-icon >keyboard_arrow_left</mat-icon>
    </button>

    <button class="arrow-btn" [disabled]="!canGoNext()" (click)="changeImage(+1)">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>
